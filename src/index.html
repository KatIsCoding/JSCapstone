<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fd67c39ad5.js" crossorigin="anonymous"></script>
    <title>Albumist</title>
</head>
<body>
  <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand ms-md-5" href="#"><img id="header-icon" src="https://media.discordapp.net/attachments/637141086334222369/897332773436657684/icon.png" alt=""> Albumist </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse me-5" id="navbarContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Comments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Your Likes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Most Liked</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
  </header>
  <main id="main-content">
      <button type="button" class="btn btn-color" data-bs-toggle="modal" data-bs-target="#modal-container">
        See details
      </button>
  </main>

  <section class="modal fade" id="modal-container" tabindex="-1" aria-labelledby="modalContainer" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content bg-dark text-muted">
        <div class="modal-header">
          <h2 class="modal-title text-white">Album Name</h2>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <div class="d-flex flex-column align-items-center">
            <img id="album-img" src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/gold-music-mixtape-album-cover-a-design-template-a84a8218d568ac563d9e99f4356b90e5_screen.jpg?ts=1589012098" alt="Album Image">
              <div class="d-flex">
                <button id="comments" class="btn info mb-0 mt-2 me-3"> 
                  <span>
                    Add <i class="p-0 fas fa-comment"></i>
                  </span>
                </button>
                <button id="likes" class="btn info mb-0 mt-2"> 
                  <span>
                    150 <i class="p-0 fas fa-heart"></i>
                  </span>
                </button>
              </div>
            <a href="https://open.spotify.com/artist/7jefIIksOi1EazgRTfW2Pk?si=-sL-yWrqQFqQ0c_5LUXOnw&dl_branch=1">Artist Name</a>
            <p class="text-muted">12 oct 2021</p>
          </div>
          <div id="modal-comments">
            <input class="mb-2 text-capitalize text-white inputs-user" type="text" name="name" id="name" placeholder="Your name" minlength="3" maxlength="12" required>
            <textarea class="text-white inputs-user" id="area-comment" name="area-comment" placeholder="Enter your comment here" minlength="3" maxlength="500" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-color" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center text-lg-start bg-dark text-muted bottom-0">

        <section class="d-flex justify-content-center p-4 border-bottom">
            <div class="me-5 d-lg-block align-self-center">
                Get in touch with us in our socials!
            </div>
            

            <div class="m3-4"> 
                Fabrizio:
                <div>
                    <a class="btn btn-primary btn-floating m-1 fb" href="https://www.facebook.com/fabriziodev/" role="button">
                        <i class="fab fa-facebook-f"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 tw" href="https://twitter.com/fabriziogr211" role="button">
                        <i class="fab fa-twitter"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 insta" href="#!" role="button">
                        <i class="fab fa-instagram"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 lk-in" href="https://www.linkedin.com/in/fabrizio-gomez-6a00801a3/" role="button">
                        <i class="fab fa-linkedin"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 gh" href="https://github.com/KatIsCoding" role="button">
                        <i class="fab fa-github"></i>
                      </a>
                </div>
                Miki:
                <div class="mb-4">
                    <a class="btn btn-primary btn-floating m-1 fb" href="#!" role="button">
                        <i class="fab fa-facebook-f"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 tw" href="https://twitter.com/MiguelP2611" role="button">
                        <i class="fab fa-twitter"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 insta" href="#!" role="button">
                        <i class="fab fa-instagram"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 lk-in" href="https://www.linkedin.com/in/miguel-puentes-mata-90a562139/" role="button">
                        <i class="fab fa-linkedin"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 gh" href="https://github.com/mike2611" role="button">
                        <i class="fab fa-github"></i>
                      </a>
            
                </div>
            </div>
        </section>
  </footer>
</body>
</html>
