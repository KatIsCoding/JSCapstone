<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/fd67c39ad5.js" crossorigin="anonymous"></script>
    <title>Albumist</title>
</head>
<body>
  <div id="particles-js"></div>
  <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand ms-md-5 text-white" href="#"><img id="header-icon" src="https://media.discordapp.net/attachments/637141086334222369/897332773436657684/icon.png" alt=""> Albumist </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse me-5" id="navbarContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="songs-container">
          <h2> <span class="text-white">Top</span> <strong id="items-counter">0</strong> <span class="text-white">Album</span></h2>
        </div>
  </header
  
  <main id="main-content">
    <section>
      
    </section>
    <section id="songs-list"></section>
  </main>

  <section class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="modal-container" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content bg-dark text-muted">
        <div class="modal-header">
          <h2 id="album-name" class="modal-title text-white"> </h2>
          <button id="close-modal" type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <div class="d-flex flex-column align-items-center">
            <div class="id-album"></div>
            <iframe id="album-player" width="250" height="300" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
              <div class="d-flex">
                <button id="add-comments" type="button" class="btn add-no-click info mb-0 mt-2 me-3"> 
                  <span>
                    <span>Add</span> <i class="p-0 fas fa-comment"></i>
                  </span>
                </button>
                <button id="likes-popup" type="button" class="btn info mb-0 mt-2 likes"> 
                  <span>
                    <span id="count-likes-popup"></span><i class="p-0 fas fa-heart"></i>
                  </span>
                </button>
              </div>
            <a id="artist-name"> </a>
            <p id="release-date" class="text-muted"> </p>
          </div>
          <div id="add-comment" class="d-none">
            <input id="user-name" class="mb-2 text-capitalize text-white inputs-user" type="text" name="name" placeholder="Your name" minlength="3" maxlength="25" required>
            <textarea id="user-comment" class="text-white inputs-user" name="area-comment" placeholder="Enter your comment here" minlength="3" maxlength="500" required></textarea>
          </div>
          <div id="show-comments" class="d-none">
            <p id="cont-comments" class="text-white text-end mt-2 mb-2"></p>
            <ul id="comment-list">
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button id="close-modal-btn" type="button" class="btn btn-color d-none d-md-inline" data-bs-dismiss="modal">
            Close
          </button>
          <button id="show-comments-btn" type="button" class="btn btn-color-2" > 
            <span id="show-word">Show</span>  
            <span class="d-none d-md-inline">comments</span> 
            <span class="d-inline d-md-none"> <i class="p-0 fas fa-comments"></i> </span> 
          </button>
          <button id="hide-comments-btn" type="button" class="btn btn-color-2 d-none" > 
            <span id="hide-word">Hide</span> 
            <span class="d-none d-md-inline"> comments</span> 
            <span class="d-inline d-md-none"> <i class="p-0 fas fa-comments"></i> </span> 
          </button>
          <button id="add-comment-btn" type="button" class="d-none btn btn-color-2" >
            Add comment
          </button>
        </div>
      </div>
    </div>
  </section>


  <footer class="text-center text-lg-start text-muted bottom-0">

        <section class="d-flex justify-content-center p-4 border-bottom">
            <div class="me-5 d-lg-block align-self-center d-none d-md-inline">
                Get in touch with us in our socials!
            </div>
            

            <div class="m3-4"> 
                Fabrizio:
                <div>
                      <a class="btn btn-primary btn-floating m-1 tw" href="https://twitter.com/fabriziogr211" role="button">
                        <i class="fab fa-twitter"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 lk-in" href="https://www.linkedin.com/in/fabrizio-gomez-6a00801a3/" role="button">
                        <i class="fab fa-linkedin"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 gh" href="https://github.com/KatIsCoding" role="button">
                        <i class="fab fa-github"></i>
                      </a>
                </div>
                Miki:
                <div class="mb-4">
                      <a class="btn btn-primary btn-floating m-1 tw" href="https://twitter.com/MiguelP2611" role="button">
                        <i class="fab fa-twitter"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 lk-in" href="https://www.linkedin.com/in/miguel-puentes-mata-90a562139/" role="button">
                        <i class="fab fa-linkedin"></i>
                      </a>
                      <a class="btn btn-primary btn-floating m-1 gh" href="https://github.com/mike2611" role="button">
                        <i class="fab fa-github"></i>
                      </a>
            
                </div>
            </div>
        </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
